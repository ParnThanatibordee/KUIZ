<h1>Question{{num}} : {{question.question_text}}</h1>
# เลือก choice
<br>
{% for choice in choices %}
    <INPUT TYPE="Radio" Name="Choice" Value="{{ choice.correct }}">{{ choice.choice_text }}<br>
{% endfor %}
<br>
{% if back_link %}
<button type="button" class="btn btn-primary"><a href="{%url 'question' quiz.id back_question.id%}">Back</a></button>
{% endif %}
{% if next_link %}
<button type="button" class="btn btn-primary"><a href="{%url 'question' quiz.id next_question.id%}">Next</a></button>
{% else %}
<button type="button" class="btn btn-primary"><a href="{%url 'score' quiz.id %}">Submit</a></button>
{% endif %}
<br>
