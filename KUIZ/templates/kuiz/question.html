<form action="{% url 'answer' quiz.pk question.id %}" method="post">
{% csrf_token %}
<h1>Question{{num}}/{{max_num}} : {{question.question_text}}</h1>
<fieldset>
# เลือก choice
<br>
{% for choice in choices %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
{% endfor %}
</fieldset>
<br>
{% if back_link %}
<button type="button" class="btn btn-primary"><a href="{%url 'question' quiz.id back_question.id%}">Back</a></button>
{% endif %}
{% if next_link %}
<input type="submit" value="Next">
{% else %}
<input type="submit" value="Submit">
{% endif %}
<br>
</form>
