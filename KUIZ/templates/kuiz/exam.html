{% extends 'KUIZ/main.html' %}
{% block content %}
<style>
    .exam {
        width: 100vw;
        height: 100vh;
        background-color: #B6D8CF;
        overflow: hidden;
    }

    .btn {
        background-color: transparent;
        border: 2px solid #B6D8CF;
    }

    .btn:hover {
        background-color: #90bdb1;
        color: white;
        border: 2px solid #90bdb1;
    }
</style>
<div class="exam">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card mt-5 p-3" style="background-color: #f7f7f7;">
                <div class="card-body d-flex flex-column">
                    <h1>KUIZ : {{quiz.quiz_topic}}</h1>
                    <p>{{quiz.detail}}</p>
                    <span>This quiz contains {{ num_of_question }} questions with {{ time }} minutes.</span>
                    <a href="{%url 'question' quiz.id q1.id %}" class="btn" onclick="setTimerStorage()">Start quiz</a>
                    {% if user == quiz.user %}
                        <a href="{% url 'edit_quiz' quiz.id %}" class="btn edit-btn">Edit quiz</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let time = "{{ time }}";
    const setTimerStorage = () => {
        if (time.length === 1) {
            time = `0${time}`;
        }
        localStorage.setItem("timer", `${time}:00`);
    }
</script>
{% endblock %}
