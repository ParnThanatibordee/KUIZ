<html>
<body>
{% if user.is_teacher %}
    <form method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit">Submit Feedback</button>
    </form>
{% else %}
    {% if notfeedback %}
        {% for text in feedback %}
            {% if text.user.username == user.username %}
                {{ text.quiz.quiz_topic }}
                {{ text }}

            {% endif %}


        {% endfor %}
        {% else %}
        <h1>No Feedback Right now</h1>
    {% endif %}

{% endif %}
</body>
</html>
