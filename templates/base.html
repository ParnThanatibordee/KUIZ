<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% if request.user.is_authenticated %}
        <p>Hello,{{ request.user.first_name }} | <a href="{% url 'logout' %}">Logout</a> </p>
        {% else %}
        <p><a href="{% url 'register' %}">Register</a> | <a href="#">Login</a> </p>
    {% endif %}
</head>
<body>
{% block content %}

{% endblock content %}
</body>
</html>
