<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% if request.user.is_authenticated %}
        <p>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </p>
        <p>Hello,{{ request.user.first_name }} </p>
    {% else %}
        <p>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'login' %}">Login</a>
        </p>

    {% endif %}
</head>
<body>
{% block content %}

{% endblock content %}
</body>
</html>
